<!doctype html>
<html lang="en" class="light" style="color-scheme: light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kisan Mitra</title>
    <meta name="description" content="Your AI-powered agricultural companion" />
    <meta name="author" content="Kisan Mitra Team" />

    <meta property="og:title" content="Kisan Mitra" />
    <meta property="og:description" content="Empowering farmers with AI technology" />
    <meta property="og:type" content="website" />
    
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            document.documentElement.classList.remove('light');
            document.documentElement.style.colorScheme = 'dark';
          }
        } catch (e) {}
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
